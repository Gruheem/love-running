<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mate tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, Trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="Love running, run, running club, runners, Ireland, Dublin, excerise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="signup">
        <form
          method="post"
          action="https://formdump.codeinstitute.net"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> let's get you signed up!
          </h2>
          <div>
            <label for="first-name" id="first-name">First Name</label>
            <input
              class="text-input"
              type="text"
              id="first-name"
              name="first-name"
              required
            />
            <br />
            <label for="last-name">Last Name</label>
            <input
              class="text-input"
              type="text"
              id="last-name"
              name="last-name"
              required
            />
            <br />
            <label for="email-address">Email Address</label>
            <input
              class="text-input"
              type="email"
              id="email-address"
              name="email-address"
              required
            />
            <br />
          </div>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                id="road"
                name="running-preference"
                required
                type="radio"
                value="road"
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                id="trail"
                name="running-preference"
                required
                type="radio"
                value="Trail"
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                id="both"
                name="running-preference"
                required
                type="radio"
                value="Both"
              />
            </div>
          </div>
          <input class="join-button" type="submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Viti our Facebook page (opens in new tab)"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in new tab)"
          >
            <i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awsome Kit -->
    <script
      src="https://kit.fontawesome.com/818fed39bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
